
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name iokays.com www.iokays.com localhost.iokays.com;  # 合并 server_name
        return 301 https://www.iokays.com$request_uri;
    }

    server {
        listen       443 ssl;
        server_name iokays.com www.iokays.com localhost.iokays.com;  # 合并 server_name

        ssl_certificate      ssl/iokays.com_bundle.pem;
        ssl_certificate_key  ssl/iokays.com.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        # 统一重定向到 www
        if ($host = 'iokays.com') {
            return 301 https://www.iokays.com$request_uri;
        }

	    root  /home/ftpuser/iokays-project/dist;

	    # 2. 静态文件缓存配置
    	location / {
    	    try_files $uri $uri/ /index.html;  # 关键：Fallback 到 index.html
    	}

	    # 登录，登录页静态资源，授权路径配置
	    location ~ ^/(login|logout|oauth2/|userinfo|statics/|302|\.well-known/) {
    	    proxy_pass http://localhost:8888;
    	    proxy_set_header Host $host;
    	    proxy_set_header X-Real-IP $remote_addr;
    	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	    proxy_set_header X-Forwarded-Proto $scheme;

            #禁用自动修改 Location 头
            #proxy_redirect off;

    	    # 可选：跨域相关头
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    	    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    	    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    	}

        # API 代理配置
	    location /api/authorization/ {
    	    proxy_pass http://localhost:8888/;
    	    proxy_set_header Host $host;
    	    proxy_set_header X-Real-IP $remote_addr;
    	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	    proxy_set_header X-Forwarded-Proto $scheme;

    	    # 可选：跨域相关头
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    	    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    	    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    	}


        # API 代理配置
	    location /api/dispatch/ {
    	    proxy_pass http://localhost:7777/;
    	    proxy_set_header Host $host;
    	    proxy_set_header X-Real-IP $remote_addr;
    	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	    proxy_set_header X-Forwarded-Proto $scheme;

    	    # 可选：跨域相关头
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    	    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    	    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    	}
        # API 代理配置
	    location /api/flowable/ {
    	    proxy_pass http://localhost:5555/;
    	    proxy_set_header Host $host;
    	    proxy_set_header X-Real-IP $remote_addr;
    	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	    proxy_set_header X-Forwarded-Proto $scheme;

    	    # 可选：跨域相关头
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    	    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    	    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    	}


        # AI 代理配置
	    location /api/ai/ {
    	    proxy_pass http://localhost:9999/;
    	    proxy_set_header Host $host;
    	    proxy_set_header X-Real-IP $remote_addr;
    	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	    proxy_set_header X-Forwarded-Proto $scheme;
	        proxy_http_version 1.1;  # 必需
            proxy_set_header Connection "";  # 清除默认的 close
            proxy_buffering off;  # 禁用缓冲，允许实时流
            chunked_transfer_encoding on;  # 启用分块传输

    	    # 可选：跨域相关头
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    	    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    	    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    	}

        # tools 代理配置
	    location /api/tools/ {
    	    proxy_pass http://localhost:1111/;
    	    proxy_set_header Host $host;
    	    proxy_set_header X-Real-IP $remote_addr;
    	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	    proxy_set_header X-Forwarded-Proto $scheme;
	        proxy_http_version 1.1;  # 必需
            proxy_set_header Connection "";  # 清除默认的 close
            proxy_buffering off;  # 禁用缓冲，允许实时流
            chunked_transfer_encoding on;  # 启用分块传输

    	    # 可选：跨域相关头
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    	    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    	    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    	}

    	location /docs/_/img/ {
    	    alias /root/github/iokays-docs-statics/_img/;
    	    try_files $uri $uri/ =404;
    	}

    	location /docs/ {
    	    alias /home/ftpuser/iokays-docs/build/site/;
    	    try_files $uri $uri/ =404;
    	}

    	location /MDB5 {
          root  html;
    	}

    }

}
